<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Files Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 25px;
    }
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-list li {
      background: #e7f1ff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .file-list li:hover {
      background: #d0e4ff;
    }
    a.download-btn {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Download My Project Files</h1>
    <p>Click on the download button next to the project file you want to download. All files are publicly accessible.</p>
    <ul class="file-list">
      <li>
        Project1.zip
        <a href="ilovepdf_pages-to-jpg.zip" download class="download-btn">Download</a>
      </li>
      <li>
        Project2.pdf
        <a href="files/Project2.pdf" download class="download-btn">Download</a>
      </li>
      <li>
        Project3.docx
        <a href="files/Project3.docx" download class="download-btn">Download</a>
      </li>
      <li>
        Project4.rar
        <a href="files/Project4.rar" download class="download-btn">Download</a>
      </li>
    </ul>
  </div>

</body>
</html>
